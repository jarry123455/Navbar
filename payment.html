<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="payment.css">
  
       
    
</head>

<body>
  
    <div class="container">
        <div class="title">
            <h1>Select a <span style="color: #6064b6;">Payment</span> method</h1>
        </div>

        <form action="">
            <input type="radio" name="payment" id="visa">
            <input type="radio" name="payment" id="mastercard">
            <input type="radio" name="payment" id="DebitCard">
            <input type="radio" name="payment" id="Creditcard">

            <div class="categories">
                <label for="visa" class="check">
                    <div class="imgName">
                        <div class="imgContainer">
                            <img src="visa.jpeg" alt="">
                        </div>
                        <span class="name">VISA CARD</span>
                    </div>
                    <span><i class="fa-regular fa-circle-check" style="color: #6064b6;"></i></span>
                </label>
                <label for="mastercard" class="check">
                    <div class="imgName">
                        <div class="imgContainer">
                            <img src="master.jpeg" alt="">
                        </div>
                        <span class="name">MASTER CARD</span>
                    </div>
                    <span><i class="fa-regular fa-circle-check" style="color: #6064b6;"></i></span>

                </label>
                <label for="DebitCard" class="check">
                    <div class="imgName">
                        <div class="imgContainer">
                            <img src="debit.jpeg" alt="">
                        </div>
                        <span class="name">DEBIT CARD</span>
                    </div>
                    <span><i class="fa-regular fa-circle-check" style="color: #6064b6;"></i></span>

                </label>
                <label for="Creditcard" class="check">
                    <div class="imgName">
                        <div class="imgContainer">
                            <img src="cedit.jpeg" alt="">
                        </div>
                        <span class="name">CREDIT CARD</span>
                    </div>
                    <span><i class="fa-regular fa-circle-check" style="color: #6064b6;"></i></span>

                </label>
            </div>
        </form>
    </div>

</body>

</html>
